
  
<div class="container" ng-controller="">
  <form name="form" ng-submit="submit()">
    <h2>Title:</h2>
    <input type="text" class="form-control" ng-model="question.title">
    <br>
    <h2>Question:</h2>
    <textarea rows=10 cols=80 ng-model="question.body"></textarea>
    <input type="submit" class="btn btn-primary" value="Post question">
  </form>
</div>
